<div class="grid grid-rows-[auto,1fr] h-full gap-4">
    <div class="container mx-auto pb-5">
      <fieldset class="border border-indigo-600 rounded-md p-4">
        <legend class="text-lg text-end font-semibold text-gray-700">Bank Information</legend>
        <form [formGroup]="bankForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid grid-cols-1 gap-6">
            
            <!-- Bank Name -->
            <div>
              <label for="bankName" class="block text-sm font-medium text-gray-700">Bank Name</label>
              <input id="bankName" type="text" formControlName="bankName" class="mt-1 p-1 block w-full rounded-md bg-transparent border outline-none  border-indigo-600 shadow-sm sm:text-sm">
              <div *ngIf="bankForm.get('bankName')?.invalid && bankForm.get('bankName')?.touched" class="text-red-600">
                <span *ngIf="bankForm.get('bankName')?.errors?.['required']">Bank Name is required.</span>
              </div>
            </div>
  
            <!-- Bank Email -->
            <div>
              <label for="bankEmail" class="block text-sm font-medium text-gray-700">Bank Email</label>
              <input id="bankEmail" type="email" formControlName="bankEmail" class="mt-1 p-1 block w-full rounded-md bg-transparent border outline-none  border-indigo-600 shadow-sm sm:text-sm">
              <div *ngIf="bankForm.get('bankEmail')?.invalid && bankForm.get('bankEmail')?.touched" class="text-red-600">
                <span *ngIf="bankForm.get('bankEmail')?.errors?.['required']">Bank Email is required.</span>
                <span *ngIf="bankForm.get('bankEmail')?.errors?.['email']">Please enter a valid email address.</span>
              </div>
            </div>
  
            <!-- Bank Account -->
            <div>
              <label for="bankAccount" class="block text-sm font-medium text-gray-700">Bank Account</label>
              <input id="bankAccount" type="text" formControlName="bankAccount" class="mt-1 p-1 block w-full rounded-md bg-transparent border outline-none  border-indigo-600 shadow-sm sm:text-sm">
              <div *ngIf="bankForm.get('bankAccount')?.invalid && bankForm.get('bankAccount')?.touched" class="text-red-600">
                <span *ngIf="bankForm.get('bankAccount')?.errors?.['required']">Bank Account is required.</span>
              </div>
            </div>
  
          </div>
  
          <div [ngClass]="{'justify-between' :bankService.editBank.value}" class="flex justify-center">
            <button class="bg-rose-600 px-5 py-2 text-white rounded-md" *ngIf="bankService.editBank.value">Back</button>
            <button  type="submit" class="inline-flex items-center px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              {{isEdit == true ? 'Update' : 'Save'}}
            </button>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
