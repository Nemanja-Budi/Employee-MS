<div class="grid grid-rows-[auto,1fr] h-full ">
    <h2 class="text-center text-xl pt-5">Svi registrovani korisnici</h2>
    <div class="grid grid-rows-[auto,1fr,auto] h-full p-5 gap-5">
       <div class="flex flex-col gap-5">
            <div class="grid gap-3 md:grid md:grid-cols-6 md:gap-2.5 xl:grid xl:grid-cols-4 xl:gap-5 items-center">
                <div class="md:col-span-1 xl:col-auto">
                    <app-filter 
                        [queryParamsSubject]="this.adminService.memberQuearyParamsSubject"
                        [filterParams]="this.adminService.getMemberCheckBoxs()"
                        [searchSubject]="this.adminService.memberSearchSubject"
                        [currentSubject]="this.adminService.memberCurrentSubject"
                        [showDiv]="false">
                    </app-filter>
                </div>
                <div class="md:col-span-3 xl:col-span-2">
                    <app-search 
                        [queryParamsSubject]="this.adminService.memberQuearyParamsSubject" 
                        [filterParams]="this.adminService.getMemberCheckBoxs()"
                        [searchSubject]="this.adminService.memberSearchSubject"
                        [currentSubject]="this.adminService.memberCurrentSubject">
                    </app-search>
                </div>
                <div class="grid grid-cols-2 gap-5 md:grid md:grid-cols-4 md:gap-2.5 md:col-span-2 xl:grid xl:grid-cols-2 xl:gap-5 xl:col-auto">
                    <div class="md:col-span-3 xl:col-auto">
                        <app-show-items-per-page
                            [itemsPerPage]="[5,10,15]" 
                            [textColor]="'white'" 
                            [bgButton]="'indigo-600'"
                            [hbutton]="8"
                            [queryParamsSubject]="this.adminService.memberQuearyParamsSubject">
                        </app-show-items-per-page>
                    </div>
                    <div>
                        <app-enter-per-page 
                            [queryParamsSubject]="this.adminService.memberQuearyParamsSubject"
                            [valueAfterReset]="8">
                        </app-enter-per-page>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5">
                <button 
                    routerLink="/admin" 
                    class="w-full h-full px-3 py-1.5 border rounded-md bg-indigo-600 text-white">
                    Go back
                </button>
                <button 
                    routerLink="/admin/add-new-user" 
                    class="w-full h-full px-3 py-1.5 border rounded-md bg-indigo-600 text-white">
                    Add User
                </button>
            </div>
       </div>
        <div class="flex flex-col w-full  rounded-2xl">
            <app-admin-user-table></app-admin-user-table>
        </div>
        <div>
            <app-paganation 
                [queryParamsSubject]="this.adminService.memberQuearyParamsSubject"
                [currentSize]="this.adminService.currentSize"
                [isNula]="adminService.isNula">
            </app-paganation>
        </div>
    </div>
</div>
