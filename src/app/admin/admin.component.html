<div class="relative h-[100dvh] flex">
    <div class="bg-indigo-600 text-white transition-all duration-300 ease-in-out z-20 hidden lg:block"
        [ngClass]="{'w-[7rem]': !isOpen,'w-64': isOpen}">
        <div>
            <app-admin-navbar></app-admin-navbar>
        </div>
    </div>
    <div
        class="bg-indigo-600 text-white transition-transform duration-300 ease-in-out z-20 fixed top-0 bottom-0 lg:hidden"
        [ngClass]="{'translate-x-[-100%]': !isOpen,'translate-x-0': isOpen}"
        style="width: 16rem;">
        <div>
            <app-admin-navbar></app-admin-navbar>
        </div>
    </div>
    <button
        (click)="toggle()"
        class="fixed z-30 p-1 rounded bg-rose-600 hover:bg-rose-800 transition-colors duration-1000 ease-in-out aspect-square w-10 text-white focus:outline-none top-2 left-2">
        <img src="../../assets/images/menu.png" alt="">
    </button>
    <div class="flex-1  bg-slate-100">
        <router-outlet></router-outlet>
    </div>
</div>
