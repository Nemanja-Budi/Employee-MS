<div class="grid grid-rows-[auto,auto,1fr,auto] h-full p-5 gap-5">
  <div>
    <app-employe-filter></app-employe-filter>
  </div>
  <div class="grid grid-cols-2 gap-4 w-full">
    <div class="w-full">
      <app-employe-search></app-employe-search>
    </div>
    <div class="grid grid-cols-2 gap-5">
      <div>
        <app-show-items-per-page
          [itemsPerPage]="[8,16,32]" 
          [textColor]="'white'" 
          [bgButton]="'indigo-600'"
          [queryParamsSubject]="this.employeService.employeQuearyParamsSubject">
        </app-show-items-per-page>
      </div>
      <div class="w-full h-full">
        <button class="w-full h-full border p-1.5 rounded-md  bg-indigo-600 text-white" routerLink="/employes/employe/add-employe">Add Employe</button>
      </div>
    </div>
  </div>
  <div>
    <app-employe-list></app-employe-list>
  </div>
  <div>
    <app-employe-paganation></app-employe-paganation>
  </div>
</div>
