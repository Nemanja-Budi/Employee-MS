
    <div class="mb-6">
      <div class="flex justify-between">
        <label for="employeSalaryId" class="block text-sm font-medium text-gray-700">Select Employe Salary</label>
        <p>Plata za mesec: <strong>{{calculationMonth | date:'MM.yyyy'}}</strong></p>
      </div>
      <select (change)="onChangeSelect(changeSelectSalary.value)" #changeSelectSalary id="employeSalaryId" class="mt-1 block w-full rounded-md shadow-sm p-1 border-2 border-indigo-600 bg-transparent sm:text-sm">
        <option>{{fullName}} {{calculationMonth | date:'MM.yyyy'}}</option>
        <ng-container *ngFor="let es of employeSalarys">
          <option *ngIf="es.id !== employeSalaryId" [value]="es.id">{{fullName}} {{ es.calculationMonth | date:'MM.yyyy'}}</option>
        </ng-container>
      </select>
    </div>
