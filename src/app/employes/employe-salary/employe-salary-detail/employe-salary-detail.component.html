<div *ngIf="employeSalary | async as employeSalaryData">
    <div>
        {{employeSalaryData | json}}
    </div>

    <div class="flex gap-3 py-4 px-2">
        <div>
            <button routerLink="/employes/salary/update-salary/{{employeSalaryData.id}}" class="p-2 rounded-md bg-teal-500 text-white">Edit Salary</button>
        </div>
        <div>
            <button class="p-2 rounded-md bg-rose-500 text-white">Delete Salary</button>
        </div>
    </div>
</div>
