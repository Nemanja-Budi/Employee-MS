<div *ngIf="employeSalary | async as employeSalaryData" class="h-fullgrid grid-rows-[auto,1fr]">
  <h3 class="text-center text-xl p-5">Employee Salary Details</h3>
  <div id="pdf-content" class="grid grid-cols-[0.5fr,1fr] gap-5 h-full px-5">
    <div class="h-full self-center">
      <app-employe-item 
        [employe]="employe" 
        [hEmployePicture]="'50dvh'" 
        [showModal]="true" 
        [showModalInDetail]="false">
      </app-employe-item>
    </div>
    <div class="grid grid-rows-[auto,1fr,auto]">
      <div *ngIf="employeSalarys | async as es">
        <app-employe-salarys-select 
          [employeSalarys]="es" 
          [employeSalaryId]="employeSalaryId">
        </app-employe-salarys-select>
      </div>
      <div class="grid grid-rows-2 gap-5 h-full">
        <div class="grid grid-cols-2 gap-5">
          <div>
            <app-employe-salary-detail-hours [employeSalaryData]="employeSalaryData"></app-employe-salary-detail-hours>
          </div>
          <div *ngIf="employeSalaryData.incomeFromWork">
            <app-employe-salary-detail-ifw [incomeFromWork]="employeSalaryData.incomeFromWork"></app-employe-salary-detail-ifw>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-5">
          <div *ngIf="employeSalaryData.employeSalarySOE">
            <app-employe-salary-detail-soe [employeSalarySOE]="employeSalaryData.employeSalarySOE"></app-employe-salary-detail-soe>
          </div>
          <div *ngIf="employeSalaryData.employeSalarySO">
            <app-employe-salary-detail-so [employeSalarySO]="employeSalaryData.employeSalarySO"></app-employe-salary-detail-so>
          </div>
        </div>
      </div>
      <div class="grid justify-center">
        <div class="bg-indigo-600 text-white p-2 rounded-md">
          <app-employe-salary-pdf 
            (pdf)="generatePdf($event)" 
            [employeSalaryData]="employeSalaryData" 
            [hourlyRate]="hourlyRate">
          </app-employe-salary-pdf>
        </div>
      </div>
    </div>
  </div>
</div>
