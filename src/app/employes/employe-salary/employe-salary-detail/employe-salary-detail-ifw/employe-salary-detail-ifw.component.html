<div [ngClass]="{'border': showClass, 'border-indigo-600': showClass, 'rounded-md': showClass}">
    <h3 
      style="text-align: center;" 
      class="text-lg"
      [ngClass]="{'text-white': showClass, 'bg-indigo-600': showClass}">
      Income From Work
    </h3>
    <div *ngIf="incomeFromWork" class="p-1.5">
      <div *ngFor="let key of onGetKeysWithoutFirstAndLast(incomeFromWork)">
        <p style="display: flex; justify-content: space-between;">{{ onFormatKey(key) }}: 
          <span style="font-weight: bold; margin-left: 1rem;">
            {{ incomeFromWork[key] == 0 ? '' : incomeFromWork[key] + 'din' }}
          </span>
        </p>
      </div>
    </div>
</div>
