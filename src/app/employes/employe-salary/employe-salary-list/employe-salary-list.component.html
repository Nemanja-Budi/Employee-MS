<div class="overflow-x-auto">
  <table class="min-w-full border border-indigo-600">
    <thead class="bg-indigo-600 text-white">
      <tr>
        <th class="py-1 px-4">Br.</th>
        <th class="py-1 px-4 grid grid-cols-2">
          <p>Prezime i ime zaposlenog</p>
          <p>Banka</p>
        </th>
        <th class="py-1 px-4">Obracunski period</th>
        <th class="py-1 px-4">Total Hours</th>
        <th class="py-1 px-4">Gross salary</th>
        <th class="py-1 px-4">Neto salary</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let salary of employeSalarys | async; let i = index;">
        <tr routerLink="/employes/salary/detail-salary/{{salary.id}}" class="even:bg-indigo-100">
          <td class="py-2 px-4">{{ i + 1 }}</td>
          <td *ngIf="salary.employeId">
            <app-employe-salary-employe-detail 
              [employeId]="salary.employeId" 
              [isPdf]="false" 
              [isDetail]="false"
              [showBankInfo]="true">
            </app-employe-salary-employe-detail>
          </td>
          <td class="py-2 px-4  text-center">{{ salary.calculationMonth | date:'dd.MM.yyyy'}}</td>
          <td class="py-2 px-4  text-center">{{ salary.totalNumberOfHours }}</td>
          <td class="py-2 px-4 text-center">
            <p class="font-bold">{{ salary.employeSalarySO?.grossSalary }}din</p>
          </td>
          <td class="py-2 px-4 text-center">
            <p><span class="font-bold">{{ salary.employeSalarySOE?.netoSalary }}din</span></p>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
