<dialog #bankModal class="modal">
    <div class="flex flex-col gap-5 p-5">
        <h2 class="text-indigo-600 text-2xl text-center font-bold">Izracunaj po bankama</h2>
        <div class="flex gap-3">
          <label for="date" class="text-indigo-600">Izaberite obracunski period</label>
          <input (input)="getDate(dateInput.value)" #dateInput class="border rounded-md" type="month">
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button class="bg-indigo-600 rounded-md text-white" (click)="onConfirm()">Yes</button>
            <button class="bg-rose-600 rounded-md text-white" (click)="onCloseModal()">No</button>
        </div>
    </div>
  </dialog>
  
  <dialog #netoSalary class="modal">
    <div *ngIf="platePoBankama.length > 0; else netoSalaryElse" class="flex flex-col gap-3 p-5">
        <h2 class="text-indigo-600">Ukupno po bankama</h2>
        <div *ngFor="let pb of platePoBankama">
          {{pb | json}}
        </div>
        <p>ukupno: {{total}}</p>
        <div class="grid grid-cols-2 gap-2">
            <button class="bg-indigo-600 rounded-md text-white">
              <app-employe-salary-bank-pdf [total]="total" [bankData]="platePoBankama"></app-employe-salary-bank-pdf>
            </button>
            <button class="bg-rose-600 rounded-md text-white" (click)="onCloseNetoSalaryModal()">Close</button>
        </div>
    </div>
    <ng-template #netoSalaryElse>
      <div class="p-5 flex flex-col gap-5">
        <h2 class="text-xl"><span class="text-rose-600">No available</span> salaries for this <strong>{{month}}.{{year}}</strong> period</h2>
        <div class="flex justify-center">
          <button class="bg-rose-600 rounded-md text-white px-4 py-2" (click)="onCloseNetoSalaryModal(true)">Close</button>
        </div>
      </div>
    </ng-template>
  </dialog>
