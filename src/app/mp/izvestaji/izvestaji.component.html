<div>
    <div class="bg-slate-100 h-full justify-center items-center">
      <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <form [formGroup]="datumIzvestajiForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="flex items-center">
            <input type="checkbox" id="skipSifra" formControlName="skipSifra" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
            <label for="skipSifra" class="ml-2 block text-sm font-medium text-gray-700">Ne traži šifru (svi proizvodi)</label>
          </div>
          <div *ngIf="!datumIzvestajiForm.get('skipSifra')?.value">
            <label for="sifra" class="block text-sm font-medium text-gray-700">Šifra</label>
            <input
              type="text"
              id="sifra"
              formControlName="sifra"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Unesite šifru"
            />
            <div *ngIf="datumIzvestajiForm.get('sifra')?.invalid && datumIzvestajiForm.get('sifra')?.touched" class="text-red-500 text-sm">
              Unesite validnu šifru.
            </div>
          </div>
          <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700">Početni Datum</label>
            <input
              type="date"
              id="startDate"
              formControlName="startDate"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700">Krajnji Datum</label>
            <input
              type="date"
              id="endDate"
              formControlName="endDate"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            Pošalji
          </button>
        </form>
      </div>
    </div>
  </div>
